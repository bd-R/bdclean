# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages

matrix:
  include:
  - name: "Release R github"
    r: release
    env: bdverse='github'
    after_success:
      - Rscript -e 'covr::codecov()'
    r_github_packages:
      - bd-R/bdDwC
      - bd-R/bdchecks
      
  - name: "Release R CRAN"
    r: release
    env: bdverse='CRAN'
    
  - name: "Release R github OSX"
    r: release
    env: bdverse='github'
    r_github_packages:
      - bd-R/bdDwC
      - bd-R/bdchecks
    os: osx
    
  - r: devel
  - r: oldrel
  - r: 3.4

addons:
  apt:
    sources:
      - sourceline: 'ppa:opencpu/jq'
    packages:
      - libjq-dev
      - libv8-dev